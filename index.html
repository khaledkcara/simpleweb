    <div class="header">
        <img class="pic" style="border-radius: 180px;height: 150px;width: 150px;" src="images/pic.png">
        <div class="info">
            <div class="clock">
                <div id="hour" class=""></div>
                <div id="separator" class=""></div>
                <div id="minutes" class=""></div>
            </div>
            <div class="info_down">
                <div id="day" class=""></div>
                <div id="month" class=""></div>
                <div id="year" class=""></div>
            </div>
        </div>
    </div>
    <form id="form" role="search">
        <div class="middle">
            <input class="url" type="search" id="query" name="q" placeholder="Search With Google">
        </div>
        <script>
            const f = document.getElementById("form");
            const q = document.getElementById("query");
            const search = "https://www.google.com/search?q=";
      
            function submitted(event) {
              event.preventDefault();
              const url = search + q.value + "&ia=web";
              window.open(url, "_self");
            }
      
            f.addEventListener("submit", submitted);
        </script>
    </form>
